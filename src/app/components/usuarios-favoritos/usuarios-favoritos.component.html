<ion-row>
    <ion-col>
        <ion-list>
            <ion-item *ngFor="let users of usuariofav; let i = index">
                <ion-avatar slot="start">
                    <ion-img [src]="users.picture.medium"></ion-img>

                </ion-avatar>
                <ion-label>{{ users.name.first }} {{ users.name.last}}</ion-label>
                <ion-label color="{{users.gender === 'female' ? 'primary' : 'danger'}}" position="fixed">{{ users.gender}}</ion-label>

            </ion-item>
        </ion-list>

    </ion-col>
</ion-row>
