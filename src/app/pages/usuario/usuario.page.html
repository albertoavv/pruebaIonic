<app-header titulo="Detalle del Usuario"></app-header>

<ion-content>

    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item>
                    <ion-avatar slot="start">
                        <ion-img [src]="detalleUser.picture.medium"></ion-img>

                    </ion-avatar>
                    <ion-label>{{ detalleUser.name.first }} </ion-label>

                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
